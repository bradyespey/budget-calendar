# supabase/config.toml

# Single, parameterized Supabase CLI config.
# SITE_URL will be substituted by the Makefile (or Netlify build env)

[auth]
enabled = true

# pick up the site URL from the environment
site_url = "${SITE_URL}"

# allow both v1 and v0 callbacks
additional_redirect_urls = [
  "${SITE_URL}/auth/v1/callback",
  "${SITE_URL}/auth/callback",
]

jwt_expiry                     = 3600
enable_refresh_token_rotation  = true
refresh_token_reuse_interval   = 10