# supabase/config.toml

# Supabase CLI override for “Prod” environment
# ------------------------------------------------------------------------------

[auth]
# Whether Auth is enabled
enabled = true

# The URL your production app is served from
site_url = "https://budgetcalendar.netlify.app"

# OAuth redirect callbacks permitted
additional_redirect_urls = [
  "https://budgetcalendar.netlify.app/auth/callback"
]

# How long JWTs live (seconds)
jwt_expiry = 3600

# Whether to rotate & reuse refresh tokens
enable_refresh_token_rotation = true
refresh_token_reuse_interval   = 10